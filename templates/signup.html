<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Grilli Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/hero-slider-2.jpg') }}") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    .auth-card h2 {
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-auth {
      background-color: #4caf50;
      border: none;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
    }

    .btn-auth:hover {
      opacity: 0.9;
    }

    .auth-link {
      color: #9be7a1;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <h2>Create Account</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-auth w-100">Sign Up</button>
  </form>

  <p class="text-center mt-4">
    Already have an account?
    <a href="{{ url_for('login') }}" class="auth-link">Login</a>
  </p>
</div>

</body>
</html>
